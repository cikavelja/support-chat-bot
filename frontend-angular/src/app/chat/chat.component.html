<div class="container">
    <h2 class="text-center mb-4">Technical Support Assistant</h2>
    <div class="chat-container">
      <div *ngFor="let message of messages" [ngClass]="{ 'user-message': message.isUser }" class="message">
        {{ message.text }}
      </div>
    </div>
    <div class="input-group mt-3">
      <input [(ngModel)]="userInput" type="text" class="form-control" placeholder="Type your question here...">
      <button (click)="sendMessage()" class="btn btn-primary">Send</button>
    </div>
  </div>
